<h1>
    File Upload
  </h1>
  
  <label>Select a File (&lt; 2MB)</label>
  <br/>
  <input #fileInput type="file" (change)="onImageSelected($event)" accept=".png, .jpg, .jpeg" style="display: none;"/>
  <button type="button" (click)="fileInput.click()">Select Photo</button>
  <br/>
  <button (click)="uploadImage()">
    Upload File
  </button>
  <br/>
  <br/>
