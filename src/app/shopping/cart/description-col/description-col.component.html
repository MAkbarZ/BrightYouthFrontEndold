<span *ngIf="descriptionText.length <= wordLimit" class="by-prod-desc">{{descriptionText}}</span>

<span *ngIf="descriptionText.length > wordLimit && !showMore" class="by-prod-desc">{{descriptionText.substring(0,wordLimit)}}...
    <span (click)="showMore = true" class="text-primary"> [+ more]</span>
</span>

<span *ngIf="descriptionText.length > wordLimit && showMore" class="by-prod-desc">{{descriptionText}}
    <span (click)="showMore = false" class="text-primary">[- more]</span>
</span>
